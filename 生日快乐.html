<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，专属于你的庆祝！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffccff;
            font-family: 'Dancing Script', cursive, 'Arial', sans-serif;
            color: #ff4da6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            text-shadow: 4px 4px 10px rgba(255, 182, 193, 0.7);
            animation: fadeIn 2s ease-out;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .cake {
            width: 250px;
            margin-top: 30px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .message {
            font-size: 1.5em;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(255, 182, 193, 0.8);
        }
        button {
            padding: 12px 25px;
            background-color: #ff80bf;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff4d7f;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff66b3;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 8s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 页面内容 -->
    <h1 id="title">生日快乐！🎉</h1>
    <img src="https://via.placeholder.com/250x250.png?text=🎂" class="cake" alt="生日蛋糕">
    <p id="message">愿你的每个愿望都能成真！💖</p>

    <button onclick="goToNextPage()">点击进入下一页</button>

    <div class="particles" id="particles"></div>

    <audio id="bgm" loop autoplay>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentPage = 1;
        const titles = [
            "生日快乐！🎉", 
            "愿你永远开心如意！", 
            "愿你的梦想成真！", 
            "生活如花般灿烂！", 
            "每一刻都充满幸福！", 
            "愿你永葆青春，心想事成！"
        ];
        const messages = [
            "今天是属于你的特别一天，愿你充满欢乐和祝福！",
            "幸福是你今天最大的财富，生日快乐！",
            "愿你每个愿望都可以成真，幸福满满！",
            "生日快乐，今天是你的庆祝时刻，享受吧！",
            "生活如画，愿你的每一天都如童话般美好！",
            "希望你在新的岁月里，一切顺利，心想事成！"
        ];

        function goToNextPage() {
            if (currentPage < 6) {
                currentPage++;
            } else {
                currentPage = 1; // 如果是第6页，返回到第一页
            }

            // 更新页面内容
            document.getElementById("title").innerText = titles[currentPage - 1];
            document.getElementById("message").innerText = messages[currentPage - 1];
        }

        // 创建动态心形飘动
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }

        // 创建粒子效果
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 10 + 'px';
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particlesContainer.appendChild(particle);
            particle.style.animation = `floatParticles ${Math.random() * 10 + 5}s infinite linear`;
        }

        // 粒子动画
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes floatParticles {
                0% { transform: translateY(0); }
                100% { transform: translateY(-100vh); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
